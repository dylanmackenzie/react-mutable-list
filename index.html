<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <title>Mutable List Test</title>
    <style>
    * {
        box-sizing: inherit;
    }

    body {
        box-sizing: border-box;
    }

    .Demo {
        padding: 1em 2em;
        max-height: 30em;
        width: 18em;

        background-color: #e0e0f6;
        border: 1px solid #ddd;
        overflow-y: auto;
        overflow-x: hidden;
    }

    .Demo-input {
        width: 100%;
    }

    .ReactList {
        padding-left: 0;
    }

    .ReactList--dragging {
        -webkit-user-select: none;
    }

    .ReactList-item {
        display: flex;
        align-items: center;

        height: 2.5em;
        width: 100%;
        margin-top: .2em;
        padding: 0 .2em;

        background-color: white;
        border: 1px solid #dddddd;
        cursor: pointer;
        font-size: 1.2em;
        -webkit-user-select: inherit;

        transition: border 200ms, opacity 400ms, box-shadow 300ms;
    }

    .ReactList-item--active {
        border: 1px solid magenta;
    }

    .ReactList--dragging .ReactList-item, .ReactList--deleting .ReactList-item {
        transition: border 200ms, opacity 400ms, transform 300ms, box-shadow 300ms;
    }

    .ReactList--dragging .ReactList-item--dragging {
        position: relative;

        box-shadow: 0px 2px 6px grey;
        cursor: move;
        z-index: 10;

        transition: border 200ms, opacity 400ms, box-shadow 300ms;
    }

    .ReactList-delete {
        margin-left: auto;

        cursor: pointer;
    }
    </style>
</head>
<body>
<script src='/dist/demo.js'></script>
</body>
</html>
